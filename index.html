<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Mi Página Web</title>
  <style>
    body {
      font-family: Times New Roman, sans-serif;
      background-color: #FFD1DC;
      margin: 0;
      padding: 20px;
    }
    
    h1 {
      color: #333;
    }
    
    p {
      color: #666;
      line-height: 1.4;
    }
    
    img#imagen-oculta {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Ale y César</h1>
  
  <p>Página prueba mía y de mi novia</p>
  
  <button id="boton-imagen">Click en mí</button>
  
  <img id="imagen-oculta" src="imagen.jpg" alt="Cuando comimos en el centro">
  
  <p>uwu</p>
  
  <script>
    document.getElementById('boton-imagen').addEventListener('click', function() {
      var imagen = document.getElementById('imagen-oculta');
      if (imagen.style.display === 'none') {
        imagen.style.display = 'block';
      } else {
        imagen.style.display = 'none';
      }
    });
  </script>
</body>
</html>
