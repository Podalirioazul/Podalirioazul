<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Mi Página Web</title>
  <style>
    body {
      font-family: Times New Roman, sans-serif;
      background-color: #FFD1DC;
      margin: 0;
      padding: 20px;
    }
    
    h1 {
      color: #333;
    }
    
    p {
      color: #666;
      line-height: 1.4;
    }
    
    img#imagen-oculta {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Ale y César <3</h1>
  
  <p>Página prueba mía y de mi novia</p>
  
  <button id="boton-imagen">Click acá bb <3</button>
  
  <button id="boton-audio">Reprodúceme ♪</button>
  
  <img id="imagen-oculta" src="imagen.jpg" alt="Cuando comimos en el centro">
  
  <audio id="mi-audio" src="audio.mp3"></audio>
  
  <p>Cuando comimos en el centro uwu</p>
  
  <script>
    document.getElementById('boton-imagen').addEventListener('click', function() {
      var imagen = document.getElementById('imagen-oculta');
      imagen.style.display = 'block';
    });
    
    document.getElementById('boton-audio').addEventListener('click', function() {
      var audio = document.getElementById('mi-audio');
      audio.play();
    });
  </script>
</body>
</html>
